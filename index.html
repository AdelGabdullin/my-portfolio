<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px; /* Центрирование картинки */
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .location {
            color: #777;
            margin-bottom: 20px;
        }

        .social-links {
            margin-bottom: 20px; /* Добавлен отступ для красоты */
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .social-links a:hover {
            color: #0073e6;
        }

        .github-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .github-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-pic">
        <img src="https://avatars.githubusercontent.com/u/178325443?v=4" alt="Фото">
    </div>
    <h1>Адель Марселевич</h1>
    <p class="location">Санкт-Петербург</p>
    
    <div class="social-links">
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </div>

    <a class="github-btn" href="https://github.com/AdelGabdullin" target="_blank">GitHub</a>
</div>

</body>
</html>
