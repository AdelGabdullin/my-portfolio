<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Engineer - Адель Габдуллин</title>
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 1;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('https://avatars.githubusercontent.com/u/178325443?v=4'); /* Фото профиля */
            background-size: cover;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
            animation: pulseText 2s infinite;
        }
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
        /* Кнопки */
        .button {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            filter: brightness(1.2);
        }
        .button i {
            font-size: 1.2em;
        }
        .email-button {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
        }
        .email-button:hover {
            background: linear-gradient(135deg, #2f80ed, #56ccf2);
        }
        /* Анимации и эффекты */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulseText {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff7e5f, 0 0 30px #feb47b;
            }
            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff7e5f, 0 0 40px #feb47b;
            }
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff7e5f, 0 0 30px #feb47b;
            }
        }
        /* Стили для баннера */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            border: none;
			border-radius: 25px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .overlay button:hover {
            background: #218838;
        }
        /* Стили для модального мем */
        .modal {
            display: none; /* Скрыт по умолчанию */
            position: fixed;
            z-index: 1001;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
        }
        /* Фон затемнения для модального окна */
        .modal-background {
            display: none; /* Скрыт по умолчанию */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- Баннер overlay -->
    <div class="overlay" id="banner">
        <h2>А ты точно возмешь меня на работу?</h2>
        <button id="promiseButton">Обещаю</button>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <div class="profile-pic"></div>
        <h1>Габдуллин Адель</h1>
        <p>QA Engineer с опытом ручного и автоматизированного тестирования. Опыт работы с Selenium, Cypress, Swagger, Postman, JIRA, язык изучения - Java.</p>
        
        <!-- Кнопки с иконками -->
        <a href="https://github.com/AdelGabdullin" class="button"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://t.me/goodnightpside" class="button"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="mailto:goodnightpside@gmail.com" class="button email-button"><i class="fas fa-envelope"></i> Написать мне</a>
        <a href="https://github.com/AdelGabdullin/my-portfolio/blob/main/resume.pdf" class="button"><i class="fas fa-file-pdf"></i> Резюме</a>
    </div>

    <!-- Фон для модального окна -->
    <div class="modal-background" id="modalBackground"></div>

    <!-- Модальное окно с мемом -->
    <div class="modal" id="memeModal">
        <span class="modal-close" id="closeModal">&times;</span>
        <img src="https://habrastorage.org/getpro/habr/upload_files/cb1/d4e/9f0/cb1d4e9f0bd1a3e44e6a5ded6642a20c.jpg" alt="Мем">
    </div>

    <script>
        // Скрипт для баннера
        document.getElementById('promiseButton').addEventListener('click', function() {
            document.getElementById('banner').style.display = 'none';
        });

        // Скрипт для модального мема через 30 секунд
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('modalBackground').style.display = 'block';
                document.getElementById('memeModal').style.display = 'block';
            }, 30000); // 30000 миллисекунд = 10 секунд
        });

        // Закрытие модального окна
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('memeModal').style.display = 'none';
            document.getElementById('modalBackground').style.display = 'none';
        });

        // Закрытие модального окна при клике на фон
        document.getElementById('modalBackground').addEventListener('click', function() {
            document.getElementById('memeModal').style.display = 'none';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
